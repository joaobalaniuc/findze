        <form id="userForm">
            <div class="content-block-title" style="mmargin-top:-20px;">Meus dados públicos</div>
            <div class="list-block">
                <ul style="padding-left:10px">
                    
                    <li>
                        <div class="item-content">
                            <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
                            <div class="item-inner"> 
                                <div class="item-title label">Username</div>
                                <div class="item-input">
                                    <input disabled="disabled" name="user_name" type="text" placeholder="Seu login"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    
                    <li>
                        <div class="item-content">
                            <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
                            <div class="item-inner"> 
                                <div class="item-title label">Nome</div>
                                <div class="item-input">
                                    <input name="user_fullname" type="text" placeholder="Seu nome"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner"> 
                                <div class="item-title label">Telefone</div>
                                <div class="item-input">
                                    <input class="phone" name="user_phone" type="text" placeholder="Seu telefone"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner"> 
                                <div class="item-title label">Sobre mim</div>
                                <div class="item-input">
                                    <textarea name="user_bio" class="resizable" placeholder="Sobre mim"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block-title" style="margin-top:-20px;">Meus dados privados</div>
            <div class="list-block">
                <ul style="padding-left:10px">
                    <li>
                        <div class="item-content">
                            <!--<div class="item-media"><i class="icon icon-form-name"></i></div>-->
                            <div class="item-inner"> 
                                <div class="item-title label">E-mail ou Facebook ID</div>
                                <div class="item-input">
                                    <input name="user_email" type="text" disabled="disabled" placeholder="Seu e-mail"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner"> 
                                <div class="item-title label">Deseja alterar sua senha?</div>
                                <div class="item-input">
                                    <input name="user_pass0" type="password" placeholder="Senha atual"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner"> 
                                <div class="item-title label">Nova senha</div>
                                <div class="item-input">
                                    <input name="user_pass1" type="password" placeholder="Nova senha"/>
                                </div>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="content-block" style="margin-top:-20px;">
                <a href="#" style="margin-bottom:20px" class="userUpdate button button-big button-raised button-fill color-pink">

                </a>
